
    <div class="v-intro">
        <h1>Edit Layer</h1>
        <p>一标准化地图操作的api,为了屏蔽不同地图sdk对业务的影响,方便非地图专业人员很方便实现地图相关业务,目前对ArcGIS和Minemap两种不同地图SDK进行实现。</p>

        <h2>柱状图</h2>
        <u-example title="尺寸">
            <template slot="case">
                <fm-map ref="fwAmap" mapType="arcgis" @onMapLoad="onLoad" vid="esri_map">
                    <fm-edit-layer @onEditInfo="onEditInfo">
                        <fm-point-layer :enableCluster="false" :enableEdit="true" :showInfoWindow="true" :symbol="symbol" vid="tollgateLayer" @onLayerClick="onLayerClick"
                            @changeStandardModel="onChangeStandardModel" :source="dataList">
                        </fm-point-layer>
                    </fm-edit-layer>
                </fm-map>
            </template>
            <template slot="desc">
                <p>通过设置
                    <code>width</code>、
                    <code>height</code>属性改变 ECharts 实例的尺寸。</p>
                <p>如果未显示指定
                    <code>width</code>、
                    <code>height</code>属性，则会动态计算容器的宽高做 ECharts 实例的尺寸。</p>
            </template>
            <!-- <u-code slot="code" lang="html">{{codes.bar}}</u-code> -->
        </u-example>
